<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Notebook</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      background: #fdfbf7;
    }

    /* Notebook full layar HP */
    .notebook {
      width: 100vw;
      min-height: 100vh;
      padding: 30px 15px;
      background:
        repeating-linear-gradient(
          to bottom,
          #fdfbf7 0px,
          #fdfbf7 28px,
          #e9e6e1 29px
        );
    }

    /* Foto halaman */
    .page-image {
      width: 100%;
      height: auto;
      display: block;
      margin: 40px 0;
      border-radius: 10px;
    }
  </style>
</head>

<body>

  <div class="notebook">

    <!-- FOTO HALAMAN -->
    <img src="note.jpg" class="page-image">

    <img src="foto2.jpg" class="page-image">

    <img src="foto3.jpg" class="page-image">

  </div>

</body>
</html>
